_schema-version: 3.3.0
ID: test
description: A simple CAP project.
version: 1.0.0
modules:
  - name: test-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: test-auth
      - name: test-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: test-destination-content
    type: com.sap.application.content
    requires:
      - name: test-destination-service
        parameters:
          content-target: true
      - name: test_html_repo_host
        parameters:
          service-key:
            name: test_html_repo_host-key
      - name: test-auth
        parameters:
          service-key:
            name: test-auth-key
      - name: srv-api
    parameters:
      content:
        instance:
          destinations:
            - Name: books_test_html_repo_host
              ServiceInstanceName: test-html5-app-host-service
              ServiceKeyName: test_html_repo_host-key
              sap.cloud.service: books
            - Authentication: OAuth2UserTokenExchange
              Name: books_test_auth
              ServiceInstanceName: test-auth
              ServiceKeyName: test-auth-key
              sap.cloud.service: books
            - Name: srv-api
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: test-auth
              ServiceKeyName: test-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: books
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: test-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: test_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - books.zip
          name: books
          target-path: resources/
  - name: books
    type: html5
    path: app/books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
 
  - name: test-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: test-db
resources:
  - name: test-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: test-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'capAdmin (test ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.capAdmin'
          - name: 'capEmp (test ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.capEmp'
  - name: test-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: test-destination-service
      service-plan: lite
  - name: test_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: test-html5-app-host-service
      service-plan: app-host
  - name: test-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production